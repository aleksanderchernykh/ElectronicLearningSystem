<div class="create-user-page">
    <form [formGroup]="userForm" (ngSubmit)="onCreateUser($event)">
        <div class="mb-3">
            <label class="form-label">Фамилия</label>
            <input formControlName="firstname" type="text" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Отчество</label>
            <input type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Тип</label>
            <input type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Группа</label>
            <input type="text" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Логин</label>
            <input type="text" class="form-control" placeholder="Введите логин">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" placeholder="Введите Email">
        </div>

        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Введите пароль">
        </div>    

        <div class="mb-3">
            <button type="submit" class="btn btn-secondary w-100">Сохранить</button>
        </div>
    </form>
</div>
